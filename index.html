<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/variables.css">
  <link rel="stylesheet" href="CSS/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <div class="main_container">
    <div class="perfume_image">
      <img src="images/image-product-desktop.jpg" alt="chanel_perfume">
    </div>
    <div class="perfume_info">
      <p class="perfume_name">PERFUME</p>
        <h1 class="perfume_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume_description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="perfume_price">
          <span class="sale_price">$149.99</span>
          <p>$169.99</p>
        </div>
        <div class="buy_btn">
          <img src="images/icon-cart.svg" alt="cart_icon">
          <p class="buy_text">Add to Cart</p>
        </div>
    </div>
  </div>
